{% extends 'article/list_types.html' %}

{% block content %}
<div class="form"  >
<h1 align="center" style="margin-left:-0.2px;background-color:white; color:black;">{{title}}</h1>
<form method="post" >
    {% csrf_token %}

<div class="form-error">{{ form.non_field_errors }}</div>

{% for f in form %}
<p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}:</label><br> {{ f }}</p>
<div class="form-error">{{ f.errors }}</div>
{% endfor %}
    <button type="submit" class="alert-warning"><p>Кіру</p></button>
</form>
</div>
{% endblock %}
